<body>
    <div class="top">
        <p>Get the latest information from us about COVID-19</p>
        <div class="btn">
        <button class="Learn">Learn More</button>
        </div>
    </div>
    <div class="top1">
        <div class="mains">
            <ul>
                <li><i class="fa-solid fa-phone"></i>+ 0 123-456-789</li>
                <li><i class="fa-solid fa-envelope"></i>youremail@email.com</li>
                <li><i class="fa-solid fa-map-pin"></i>Rock Street, San Francisco, California</li>
            </ul>
        </div>
            <div class="main1">
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-google"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-bars"></i></li>
                </ul>
            </div>
       
    </div>
    <div class="hr">
        <hr>
    
    </div>

    
    <div class="body">
    <section class="contact">
        <h3>Contact us</h3>
        <p>Make an Appointment</p>
        <p>We will send you a confirmation within 24 hours.</p>
        <p><strong>Emergency? Call 1-2554-2356-33</strong></p>

        <form class="contact-form">
            <label for="name">Your Name (required)</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email (required)</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Your Message</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</div>
</div>
